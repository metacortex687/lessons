{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
{% if user.is_authenticated %}
    Hi {{user.username}}
    <form action="{% url "logout" %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

{% else %}
    <p>You are not logout</p>
    <a href="{% url "login" %}">login</a>
    <a href="{% url "signup" %}">signup</a>
{% endif %}
{% endblock content %}
