<form action="{% url "article_create" %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Создать">
</form>

{% if form.errors %}
<div>
    <ul>
        {% for error in form.errors  %}
        <li>
            <strong>{{ error|escape }}</strong>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
