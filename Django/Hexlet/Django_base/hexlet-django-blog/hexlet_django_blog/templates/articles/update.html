{% if form.errors %}
<div>
    <ul>
        {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form action="{% url "articles_update" id=article_id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Сохранить">
</form>
